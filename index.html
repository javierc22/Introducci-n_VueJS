<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css" >

        <title>Introducci√≥n a VueJS</title>
    </head>
    <body>
        <div id="app">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-xs-12">
                        <h1>Agregar Nota</h1>

                        <label>Nombre</label>
                        <input type="text" class="form-control" v-model="nombre">

                        <label>Promedio</label>
                        <input type="number" max="20" min="0" class="form-control" v-model="promedio">

                        <input type="button" value="Guardar" class="btn btn-success" v-on:click="agregarNota">
                    </div>

                    <div class="col-md-6 col-xs-12">
                        <h1 v-if="lista.length > 0">Lista de Notas</h1>
                        <h1 v-else="lista">No existen Notas</h1>
                        <table class="table">
                            <tr>
                                <th>Nombre</th>
                                <th>Promedio</th>
                            </tr>

                            <tr v-for="item in lista" v-bind:style="item.estado==false ? 'color:red' : ''">
                                <td v-text="item.nombre"></td>
                                <td v-text="item.promedio"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-xs-12">
                        <p class="text-center">
                            www.vuejs.org - @javierec22
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!-- JS -->
    <script src="js/vue.js"></script>
    <script src="js/main.js"></script>
</html>
